<head>
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="script.js" type="text/javascript"></script>
	<link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
<div class="top">
	<h2>Report a bug</h2>

<div class="main"><br><br>
	<form class="" action="#" method="">
		<div class="col-25">
			<label for="discord">Name</label>
		</div>
		<div class="col-75">
			<input type="text" name="discord" id="discord" placeholder="Enter Bug Name">
		</div>
		<br>
		<div class="col-25">
			<label for="description">Describe the bug</label>
		</div>
		<div class="col-75">
			<textarea name="description" id="description" rows="8" cols="80" placeholder="Details About Bug Mentioned"></textarea>
		</div>
		<br>
		<br><br>
		<input class="sendReport" type="button" name="" value="Send Bug Report">
	</form><br><br>
</div>
</div>

</body>
